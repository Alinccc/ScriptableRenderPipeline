editors:
  - version: 2019.1.0b4
platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: m1.large
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
projects:
  - name: ShaderGraph
  - name: VisualEffectGraph
  - name: LWGraphicsTest
  - name: HDRP_Tests
  - name: PostProcessing
---
{% for editor in editors %}
{% for platform in platforms %}
{% for project in projects %}

{% if platform.name == 'win' %}
 testplatforms:
  - name: StandaloneWindows64
  - name: playmode
  - name: editmode
{% elsif platform.name == 'mac' %}
 testplatforms:
  - name: StandaloneOSXIntel64
  - name: playmode
  - name: editmode
{% endif %}
 
{% for testplatform in testplatforms %}
{{ project.name }}_{{ platform.name }}_{{ editor.version }}_{{ testplatform.name }}:
  name : Test {{ project.name }} on version {{ editor.version }} on {{ platform.name }}_{{ testplatform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
      - upm-ci project test -u {{ editor.version }} -testPlatform {{ testplatform.name }} --project-path ./TestProjects/{{ project.name }}/
  triggers:
    branches:
      only:
        - yamato-test
  artifacts:
    logs.zip:
      paths:
        - "upm-ci~/test-results/**/*"
        
{% endfor %}
{% endfor %}
{% endfor %}
{% endfor %}